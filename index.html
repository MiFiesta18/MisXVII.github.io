<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Cumpleaños</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .section1, .section2 {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff; /* Ajustado el color del texto para mejor legibilidad */
    }

    .section1 {
      background-image: url('sara.jpeg');
      background-size: cover;
      background-position: center;
    }

    .section1 h1 {
        font-family: 'Monotype Corsiva', cursive;
        font-size: 3em;
    }

    .section1 p {
      font-family: 'ClockFont', sans-serif;
      font-size: 1.5em;
    }

    .section2 {
      background-image: url('https://www.tuexperto.com/wp-content/uploads/2022/04/fondos-de-pantalla-de-tumblr-1.jpg.webp');
      background-size: cover;
      background-position: center;
      color: #000;
    }

    .countdown-container {
      width: 90%; /* Modificado el ancho para mejor adaptación */
      max-width: 450px; /* Añadido el ancho máximo */
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px; /* Añadido margen inferior */
    }

    .countdown-item {
      font-size: 1.5em;
    }

    .countdown-number {
      font-weight: bold;
    }

    h1 {
      font-family: 'Monotype Corsiva', cursive;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .photo {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: auto; /* Ajustado para mejor adaptación */
      margin: 0;
      flex-wrap: wrap; /* Añadido para que las fotos se envuelvan en pantallas más pequeñas */
    }

   
    .photo-container {
        position: relative;
        width: 100px;
        height: 150px; 
        margin: 20px;
        border: 1px solid #aeadad;
        overflow: hidden;
        background-color: #fff;
    }

    .photo-container img {
        padding: 10px;
        width: 80%;
        height: auto;
        max-height: 80%;
        object-fit: cover;
        transform-origin: 0 0;
    }

    .photo-container .text-container {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: white;
      text-align: center;
      padding: 10px;
    }

    .photo-container.angle-1 {
      transform: rotate(-10deg);
    }

    .photo-container.angle-2 {
      transform: rotate(10deg);
    }

    .photo-container.angle-3 {
      transform: rotate(-6deg);
    }
    a{
        font-family: 'Courier New', Courier, monospace;
        text-decoration: none;
        color: #3c0058;
    }
    .btn {
  height: 4em;
  width: 12em;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
  border: 0px solid black;
  color: #0761d7;
}

.wrapper {
  height: 2em;
  width: 8em;
  position: relative;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
}

.text {
  font-size: 16px;
  z-index: 1;
  color: #3c0058;
  padding: 4px 12px;
  border-radius: 4px;
  background: rgba(255, 255, 255, 0.7);
  transition: all 0.5s ease;
}

.flower {
  display: grid;
  grid-template-columns: 1em 1em;
  position: absolute;
  transition: grid-template-columns 0.8s ease;
}

.flower1 {
  top: -12px;
  left: -13px;
  transform: rotate(5deg);
}

.flower2 {
  bottom: -5px;
  left: 8px;
  transform: rotate(35deg);
}

.flower3 {
  bottom: -15px;
  transform: rotate(0deg);
}

.flower4 {
  top: -14px;
  transform: rotate(15deg);
}

.flower5 {
  right: 11px;
  top: -3px;
  transform: rotate(25deg);
}

.flower6 {
  right: -15px;
  bottom: -15px;
  transform: rotate(30deg);
}

.petal {
  height: 1em;
  width: 1em;
  border-radius: 40% 70% / 7% 90%;
  background: linear-gradient(#07a6d7, #93e0ee);
  border: 0.5px solid #96d1ec;
  z-index: 0;
  transition: width 0.8s ease, height 0.8s ease;
}

.two {
  transform: rotate(90deg);
}

.three {
  transform: rotate(270deg);
}

.four {
  transform: rotate(180deg);
}

.btn:hover .petal {
  background: linear-gradient(#0761d7, #93bdee);
  border: 0.5px solid #96b4ec;
}

.btn:hover .flower {
  grid-template-columns: 1.5em 1.5em;
}

.btn:hover .flower .petal {
  width: 1.5em;
  height: 1.5em;
}

.btn:hover .text {
  background: rgba(255, 255, 255, 0.4);
}

.btn:hover div.flower1 {
  animation: 15s linear 0s normal none infinite running flower1;
}

@keyframes flower1 {
  0% {
      transform: rotate(5deg);
  }

  100% {
      transform: rotate(365deg);
  }
}

.btn:hover div.flower2 {
  animation: 13s linear 1s normal none infinite running flower2;
}

@keyframes flower2 {
  0% {
      transform: rotate(35deg);
  }

  100% {
      transform: rotate(-325deg);
  }
}

.btn:hover div.flower3 {
  animation: 16s linear 1s normal none infinite running flower3;
}

@keyframes flower3 {
  0% {
      transform: rotate(0deg);
  }

  100% {
      transform: rotate(360deg);
  }
}

.btn:hover div.flower4 {
  animation: 17s linear 1s normal none infinite running flower4;
}

@keyframes flower4 {
  0% {
      transform: rotate(15deg);
  }

  100% {
      transform: rotate(375deg);
  }
}

.btn:hover div.flower5 {
  animation: 20s linear 1s normal none infinite running flower5;
}

@keyframes flower5 {
  0% {
      transform: rotate(25deg);
  }

  100% {
      transform: rotate(-335deg);
  }
}

.btn:hover div.flower6 {
  animation: 15s linear 1s normal none infinite running flower6;
}

@keyframes flower6 {
  0% {
      transform: rotate(30deg);
  }

  100% {
      transform: rotate(390deg);
  }
}


  </style>
</head>
<body>
  <section class="section1">
    <h1>Mis XVIII</h1>
    <p>13 FEB 24</p>
  </section>
  <section class="section2">

      <h2>:</h2>
      <div class="countdown-item">

    </div>
    <div class="photo">
      <div class="photo-container angle-1 photo-container-horizontal">
        <img src="sara.jpeg" alt="Foto 1">
      </div>
      <div class="photo-container angle-2 photo-container-horizontal">

      </div>
      <div class="photo-container angle-3 photo-container-horizontal">
        <img src="sara.jpeg" alt="Foto 3">
      </div>
    </div>
    <a href="https://api.whatsapp.com/send?phone=4426500955&text=%C2%A1Hola%20Sara!%20%F0%9F%8E%89%20Confirmo%20mi%20asistencia%20para%20tu%20fiesta%20de%2018%20%F0%9F%A5%B3%20%C2%A1Emocionado/a%20de%20celebrar%20contigo!%20Nos%20vemos%20pronto.%20%F0%9F%8E%82%E2%9C%A8%20%20">
        <button class="btn">
            <div class="wrapper">
                <p class="text">Confirmar </p>
        
                <div class="flower flower1">
                    <div class="petal one"></div>
                    <div class="petal two"></div>
                    <div class="petal three"></div>
                    <div class="petal four"></div>
                </div>
                <div class="flower flower2">
                    <div class="petal one"></div>
                    <div class="petal two"></div>
                    <div class="petal three"></div>
                    <div class="petal four"></div>
                </div>
                <div class="flower flower3">
                    <div class="petal one"></div>
                    <div class="petal two"></div>
                    <div class="petal three"></div>
                    <div class="petal four"></div>
                </div>
                <div class="flower flower4">
                    <div class="petal one"></div>
                    <div class="petal two"></div>
                    <div class="petal three"></div>
                    <div class="petal four"></div>
                </div>
                <div class="flower flower5">
                    <div class="petal one"></div>
                    <div class="petal two"></div>
                    <div class="petal three"></div>
                    <div class="petal four"></div>
                </div>
                <div class="flower flower6">
                    <div class="petal one"></div>

                </div>
            </div>
        </button>
    </a>

  </section>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function() {
      startCountdown();

      function startCountdown() {
        var countDownDate = new Date("Feb 13, 2024 00:00:00").getTime();

        var x = setInterval(function() {
          var now = new Date().getTime();
          var distance = countDownDate - now;

          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("days").innerHTML = days;
          document.getElementById("hours").innerHTML = hours;
          document.getElementById("minutes").innerHTML = minutes;
          document.getElementById("seconds").innerHTML = seconds;

          if (distance < 0) {
            clearInterval(x);
            // Puedes agregar un mensaje o acción cuando el contador llega a cero
          }
        }, 1000);
      }
    });
  </script>
</body>
</html>
